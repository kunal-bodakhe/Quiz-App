<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="css\style.css"
    />
    <title>Sign Up page</title>
    <style></style>
  </head>
  <body id="body" class="row">
    <section class="column center">
      <img
        src="assets\signup.svg"
        width="510px"
        height="529px"
      />
    </section>
    <section class="column">
      <form id="form">
        <h2>Sign Up</h2>
        <p>Sign Up to Join.</p>
        <h3>Full Name<span>*</span></h3>
        <input type="text" id="full-Name" class="input-field" placeholder="Full Name" required />
        <h3>Email ID<span>*</span></h3>
        <input type="email" id="email-Id" class="input-field" placeholder="XYZ@gmail.com" required />
        <h3>Password<span>*</span></h3>
        <input
          type="password"
          id="password"
          class="input-field"
          placeholder="Password"
          required
        /><br />
        <button id="sign-up" onclick="signin()">Signup</button><br />
        <button id="sign-in">
          <img
            src="assets\Google.png"
            width="40px"
            height="40px"
          />
          <p>Sign Up with Google</p></button
        ><br />
        <div>
          <input type="checkbox" name="terms" id="terms" />
          <p>I accept <span>Terms & Conditions</span></p>
        </div>
        <p id="confirmation">Have an account? <button onclick="window.location='index.html'">Log in?</button></p>
      </form>
    </section>
    <!-- <script src="js/script.js"></script> -->
    <script src="js/main.js"></script>

  </body>
</html>
