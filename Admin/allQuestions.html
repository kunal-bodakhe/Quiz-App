<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header id="head">

      </div>
      <img
        id="techpathshala-logo"

        height="24px"
      />
      <div id="profileInfo">

      </div>

    <section class="inline">

    </section>

      allQuestions();
