<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="admin.css" />
    <title>Admin Portal</title>
  </head>
  <body>
    <header id="head">
      <!-- <img id="menu" src="../assets/menu.png" alt="" height="30px" width="30px" "> -->
      <div id="menuBox" onclick="onMenu()">
        <div class="menuLine"></div>
        <div id="menuHover"></div>
        <div class="menuLine"></div>
      </div>
      <img
        id="techpathshala-logo"
        src="../assets/techpathshala.svg"
        width="198px"
        height="24px"
      />
      <div id="profileInfo">
        <p id="admin-name">Kunal</p>
      </div>
    </header>
    <section class="inline">
      <section id="dashboard" class="">
        <h1 class="center">DASHBOARD</h1>
        
        <div class="boxes" id="allUser" onclick="window.location='index.html'">
          <h2><img src="../assets/home.png" alt="" height="30px" width="30px" /><sup>Home</sup></h2>
        </div>
          <div class="boxes" id="allUser" onclick="onAllUsers()">
            <h2><img src="../assets/users.png" alt="" height="30px" width="30px" /><sup>All Users</sup></h2>
          </div>
          <div class="boxes" id="allQuestions" onclick="onAllQuestions()">
            <h2><img
              src="../assets/Add question.png"
              alt=""
              height="30px"
              width="30px"
            /><sup>All Questions</sup></h2>
          </div>
        
      </section>
    <section id="admin" class="inline center admin">
      <div class="box center">
        <h2>Total Admins</h2>
        <img src="../assets/adminIcon.png" width="120px" height="120px"><br><br>
        <span>0</span>
      </div>
      <div class="box center">
        <h2>Total Courses</h2>
        <img src="../assets/courses.png" width="120px" height="120px"><br><br>
        <span>0</span>
      </div>
    </section>
    </section>
    <script src="admin.js"></script>
  </body>
</html>
