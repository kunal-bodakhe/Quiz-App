<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="admin.css" />
    <title>Admin Portal</title>
  </head>
  <body>
    <header id="head">
      <img
        id="techpathshala-logo"
        src="../assets/techpathshala.svg"
        width="198px"
        height="24px"
      />
      <div id="profileInfo">
        <p id="admin-name"></p>
      </div>
    </header>
    <section>
      <div>
        <div id="allUser" onclick="onAllUsers()">
          <h2><img src="../assets/users.png" alt="" height="30px" width="30px" />All Users</h2>
        </div>
        <div id="allQuestions" onclick="onAllQuestions()">
          <h2><img
            src="../assets/Questionbook.png"
            alt=""
            height="30px"
            width="30px"
          />All Questions</h2>
        </div>
      </div>
      <br />
      <div>
        <div id="allScore" onclick="onAllResults()">
          <h2><img src="../assets/scores.png" alt="" height="30px" width="30px" />All Results</h2>
          
        </div>
        <div id="addQuestions" onclick="onAddQuestions()">
          <h2><img
            src="../assets/Add question.png"
            alt=""
            height="30px"
            width="30px"
          />Add Questions</h2>
        </div>
      </div>
    </section>
    <script src="admin.js"></script>
  </body>
</html>
