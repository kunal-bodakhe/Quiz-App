<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="css\style.css"
    />
    <title>Admin Portal</title>
</head>
<body>
    <header id="head">
        <img
          id="techpathshala-logo"
          src="assets/techpathshala.svg"
          width="198px"
          height="24px"
        />
        <div id="profileInfo">
          <p id="admin-name"></p>
        </div>
      </header>
      <section class="centerBox">
        <div class="inline">
            <div id="allUser" class="boxes" onclick="onAllUsers()">
                <h2>All Users</h2>
                <img src="assets/users.png" alt="" height="150px" width="150px">
            </div>
            <div id="allQuestions" class="boxes" onclick="onAllQuestions()">
                <h2>All Questions</h2>
                <img src="assets/Questionbook.png" alt="" height="150px" width="150px">
            </div>
        </div><br>
        <div class="inline">
            <div id="allScore" class="boxes">
                <h2>All Scores</h2>
                <img src="assets/scores.png" alt="" height="150px" width="150px">
            </div>
            <div id="addQuestions" class="boxes">
                <h2>Add Questions</h2>
                <img src="assets/Add question.png" alt="" height="150px" width="150px">
            </div>
        </div>
      </section>
      <script src="js/main.js"></script>
</body>
</html>
